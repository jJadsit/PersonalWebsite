	<main>
		<div class="centerContent">
			<h1> Explorer Hop's Screener Question </h1>
			<p> Create a rectangle by typing some values into the fields below, then hit the button! </p>

			<label for="input_rect_width"> Rectangle Width (Pixels) </label>
			<input type="number" name="input_rect_width" id="input_rect_width" min="0">
			<br><br>

			<label for="input_rect_width"> Rectangle Height (Pixels)  </label>
			<input type="number" name="input_rect_height" id="input_rect_height" min="0">
			<br><br>

			<label for="input_rect_color" style="margin-right: 6px;"> Color </label>
			<input type="Color" name="input_rect_color" id="input_rect_color">
			<br><br>

			<button id="draw_rect_button" type="submit" onclick="drawCanvas()"> Draw! </button>
			<br><br>

			<p id="debugger"></p>

			<canvas id="rect_canvas" class="rectangleCanvas" width="450px" height="350px">
				Your Browser dudnt support the canvas. Try using Google Chrome </canvas>

			<br><br>

			<script type="text/javascript">
				function drawCanvas() {
					var debug = document.getElementById("debugger");
					var canvas_ref = document.getElementById("rect_canvas");
					var ct = canvas_ref.getContext("2d");

					var input_width = document.getElementById("input_rect_width");
					var input_height = document.getElementById("input_rect_height");
					var input_color = document.getElementById("input_rect_color");
					
					var x = input_width.value;
					var y = input_height.value;
					var z = input_color.value;

					debug.innerHTML = z;
				
					ct.fillStyle = z;
					ct.fillRect(0, 0, x, y);
				}
			</script>
		</div>
	</main>
